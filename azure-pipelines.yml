trigger:
- develop

pool:
  vmImage: 'ubuntu-latest'

steps:
- task: NodeTool@0
  inputs:
    versionSpec: '10.x'
  displayName: 'Install Node.js'


- task: Npm@1
  inputs:
    command: 'install'

- task: Npm@1
  inputs:
    command: 'custom'
    customCommand: 'test'

- task: Npm@1
  inputs:
    command: 'custom'
    customCommand: 'config set access public --global'

- task: Npm@1
  inputs:
    command: 'custom'
    customCommand: 'run build'
    
